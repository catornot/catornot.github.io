<!DOCTYPE html>

<head>
    <title>cat_or_page</title>
    <style>
        body {
            background-color: #15141B;
            background-repeat: no-repeat;
            background-size: contain;
            text-align: center;
        }

        section {
            padding-bottom: 100px;
            padding-top: 100px;
            text-align: center;
            color: lightcyan;
            font-family: "Source Code Pro";
            font-size: 20px;
        }

        .present_pfp {
            align-content: center;
            animation: grow_text 2s linear;
            height: 200px;
        }

        .cursor {
            animation: blink 3s infinite;
        }

        .paragraph {
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes blink {
            from {
                filter: opacity(0%);
            }

            50% {
                filter: opacity(100%);
            }

            to {
                filter: opacity(0%);
            }
        }

        @keyframes grow_text {
            from {
                font-size: 1px;
            }

            to {
                font-size: 20px;
            }
        }

        #pfp {
            width: 100px;
            border-radius: 100%;
        }

        #right_display {
            display: block;
            float: right;
            position: absolute;
            /* transform: translateX( 5em ); */
            z-index: -1;
        }

        #left_display {
            display: block;
            float: left;
            position: absolute;
            transform: scaleX(-1);
            z-index: -1;
        }

        #right_puppycat {
            margin-left: 55em;
        }

        #left_puppycat {
            margin-right: 25em;
        }
    </style>
</head>

<body>

    <div id="right_display">
        <img id="right_puppycat" src="images/puppycat.gif">
    </div>
    <div id="left_display">
        <img id="left_puppycat" src="images/puppycat.gif">
    </div>


    <section>
        <div class="present_pfp">
            HI I am cat_or_not

            </br>

            <img id="pfp" src="https://avatars.githubusercontent.com/u/41955154?v=4">
        </div>
    </section>

    <section>
        <div class="paragraph">
            I love programming ...<span class="cursor">|</span>
            </br>
            and cats

            </br></br></br>
            <a href="cats">Click for cat</a>
        </div>
    </section>

    <link href="https://fonts.googleapis.com/css2?family=Source Code Pro&display=swap" rel="stylesheet">
</body>
